<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <p>Ejercicio para cambiar los atributos de una imagen</p>
    <button onclick="document.getElementById('miImagen').src = 'images/on.jpg'">Encendido</button>
    <img id="miImagen" src="images/on.jpg">
    <button onclick="document.getElementById('miImagen').src = 'images/off.jpg'">Apagado</button>
</body>
</html>
