<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="prueba">Ejemplo de objetos</h1>
    <button onclick="detener()">Detener tiempo</button>
    <script>
        const tiempo=setTimeout(saludo, 3000);

        function saludo(){
            document.getElementById("prueba").innerHTML="Felicidades has ganado";
        }
        function detener(){
            clearTimeout(tiempo);
            document.getElementById("prueba").innerHTML="Ejemplo de objetos";
        }
    </script>
</body>
</html>
