<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de objetos</h1>
    <button onclick="openWindow()">Abrir una ventana</button>
    <button onclick="closeWindow()">Cerrar una ventana</button>
    <script>
        var ventana;
        function openWindow(){
            ventana=window.open("","","width=200,height=200");
        }
        function closeWindow(){
            ventana.close();
        }
    </script>
</body>
</html>
