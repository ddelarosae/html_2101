<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Callbacks</title>
</head>
<body>
    <h1>Ejemplo Callbacks</h1>
    <input type="text" id="a" />
    <input type="text" id="b" />
    <button id="operar" onclick="setTimeout(Sumar(),2000);">Sumar</button>
    <script type="text/javascript">
        function Sumar(a, b) {
            var r;
            var a = parseInt(document.querySelector("#a").value);
            var b = parseInt(document.querySelector("#b").value);
            r=a+b;
            console.log('El resultado de la suma es ' + r);
        }
</script>
</body>
</html>
